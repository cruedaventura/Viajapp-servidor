<!doctype html>

<html ng-app="MainApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo MEAN</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- Cargamos angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- Cargamos el javascript de angular -->
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
<div class="container">

    <div class="jumbotron text-center" ng-prueba>
        <h1>NÂº de Registros: <span class="label label-success">{{ personas.length }}</span></h1>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
            <table class="table table-striped">
                <tr class="info">
                    <td>ID</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>City</td>
                </tr>
                <tr ng-repeat="persona in personas" ng-click="selectPerson(persona)">
                    <td>{{ persona.id }}</td>
                    <td>{{ persona.name }}</td>
                    <td>{{ persona.email }}</td>
                    <td>{{ persona.city }}</td>
                    <td><a href="#" ng-click="borrarPersona(persona.id)">Eliminar</a></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4 col-sm-offset-1 text-center">
            <form name="myForm">
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="ID" ng-model="newPersona.id" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Name" ng-model="newPersona.name" >
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Email" ng-model="newPersona.email" >
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Pass" ng-model="newPersona.pass" >
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="City" ng-model="newPersona.city" >
                </div>

                <!-- Acciones que podemos realizar en el formulario -->
                <button type="submit" class="btn btn-success btn-lg" ng-click="registrarPersona()" ng-disabled="myForm.$invalid || !newPersona.id || !newPersona.pass|| !newPersona.email|| !newPersona.city || !newPersona.name || selected">Registrar</button>
                <button type="submit" class="btn btn-warning btn-lg" ng-click="modificarPersona(newPersona)" ng-disabled="!newPersona.id || !newPersona.pass|| !newPersona.email|| !newPersona.city || !newPersona.name || selected">Modificar</button>
                <button type="submit" class="btn btn-danger btn-lg" ng-click="borrarPersona(newPersona.id)" ng-disabled="!newPersona.id ||selected">Borrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
